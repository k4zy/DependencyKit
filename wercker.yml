build:
  box: 
    id: account/repository
    username: $USERNAME
    password: $PASSWORD
  steps:
    - script:
        name: run gradle assembleDebug
        code: |
          ./gradlew --project-cache-dir=$WERCKER_CACHE_DIR assembleDebug -PdisablePreDex

box:
  id: gcr.io/android-container-build/github-kazy1991-wercker-container-android
    username: _json_key
    password: $GCR_JSON_KEY_FILE
    registry: https:gcr.io
    tag: f1f163ff26d8a838f508914f50e1273659641602
